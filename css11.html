<html>
<head>
<style type="text/css">

h1::before{
content:url(index.jpeg);
}
h1::after {
content:url(images.png);
}
h1::selection{
color:red;
background-color:yellow;
}
</style>
</head>

<body>
<h1>This is heading 1</h1>
<h1>This is heading 2</h1>
<p>This portion is highlighted</p>
</body>
</html>
